{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengelolaan Tugas</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
  </head>
  <body  style="height: 100%; margin: 0; display: flex; flex-direction: column;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 2vh;">
                {% include 'menu.html' %}
            </div>
        </div>
        <div class="row" style="flex: 1;">
            <div class="col-md-12" style="margin-bottom: 2vh;">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer class="row" style="padding: 10px 0;">
            <div class="col-md-12">
                {% include 'footer.html' %}
            </div>
        </footer>
        
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
