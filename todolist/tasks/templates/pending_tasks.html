<!DOCTYPE html>
<html>
<head>
    <title>Tugas Belum Selesai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Daftar Tugas Belum Selesai</h1>
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Kembali ke Daftar Tugas</a>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item list-group-item-dark mt-5 text-center">{{ task.title }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
