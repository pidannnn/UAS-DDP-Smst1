<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Daftar Tugas</h2>
        <a href="{% url 'add_task' %}" class="btn btn-primary mb-3">Tambah Tugas</a>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.title }} - {% if task.completed %}Selesai{% else %}Belum Selesai{% endif %}
                    <div>
                        <a href="{% url 'edit_task' task.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_task' task.pk %}" class="btn btn-danger btn-sm">Hapus</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
